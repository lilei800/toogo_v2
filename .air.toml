# Air 热更新配置文件
# Air 是一个 Go 应用的热更新工具，可以自动检测代码变化并重新编译运行
# 安装: go install github.com/cosmtrek/air@latest
# 使用: air 或 air -c .air.toml

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 编译命令
  args_bin = []
  bin = "./tmp/main.exe"
  cmd = "go build -o ./tmp/main ./server/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "web", "web_backup_old", "docs", "scripts"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true

