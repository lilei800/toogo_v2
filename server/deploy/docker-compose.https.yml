services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use HTTPS config when certs exist
      - ./deploy/nginx/conf.d/hotgo.https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy_data/nginx_logs:/var/log/nginx
      - ./deploy_data/certbot/www:/var/www/certbot
      - ./deploy_data/certbot/conf:/etc/letsencrypt:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./deploy_data/certbot/www:/var/www/certbot
      - ./deploy_data/certbot/conf:/etc/letsencrypt
    entrypoint: ["sh", "-lc"]

