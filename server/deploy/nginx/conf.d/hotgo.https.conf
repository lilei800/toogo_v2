# HTTPS reverse-proxy for hotgo (Docker Compose).
# Requires certs at /etc/letsencrypt/live/www.toogo.my/

upstream hotgo_upstream {
    server hotgo:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name www.toogo.my toogo.my;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect the rest to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.toogo.my toogo.my;

    ssl_certificate     /etc/letsencrypt/live/www.toogo.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.toogo.my/privkey.pem;

    # Modern TLS defaults
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 200m;

    access_log /var/log/nginx/hotgo_access.log;
    error_log  /var/log/nginx/hotgo_error.log warn;

    # Health check
    location = /healthz {
        proxy_pass http://hotgo_upstream/admin/site/ping;
        proxy_set_header Host $host;
    }

    # WebSocket
    location /socket {
        proxy_pass http://hotgo_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location / {
        proxy_pass http://hotgo_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

