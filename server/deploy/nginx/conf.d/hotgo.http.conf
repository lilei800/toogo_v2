# HTTP-only reverse-proxy for hotgo (Docker Compose).
# Used for initial bring-up and for Let's Encrypt HTTP-01 challenge.

upstream hotgo_upstream {
    server hotgo:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name www.toogo.my;

    access_log /var/log/nginx/hotgo_access.log;
    error_log  /var/log/nginx/hotgo_error.log warn;

    client_max_body_size 200m;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check (no auth)
    location = /healthz {
        proxy_pass http://hotgo_upstream/admin/site/ping;
        proxy_set_header Host $host;
    }

    # WebSocket
    location /socket {
        proxy_pass http://hotgo_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Proxy all HTTP routes (admin/api/home/static handled by app itself)
    location / {
        proxy_pass http://hotgo_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

